<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Simple JavaScript Quiz</title>
  </head>
  <body>
    <section class="content">
      <!-- title and start game button -->
      <h1>JavaScript Quiz</h1>
      <button id="start-game">Start</button>

      <!-- question section -->
      <section id="questions">
        <h1 id="question-title"></h1>
      </section>
      <!-- choices -->
      <ul id="answers"></ul>

      <!-- timer -->
      <section>
        <h3 id="timer"></h3>
      </section>

      <!-- end game screen -->
      <section id="gameover">
        <h1>Game over</h1>
        <p>Your score is: <span id="result-span"></span></p>

        <!--form to enter intials -->
        <form id="form-initials">
          <input
            type="text"
            placeholder="Enter Your Initials"
            id="userinitials"
          />
        </form>

        <!-- button to save initials -->
        <button type="submit" id="submitBtn">Save</button>
      </section>

      <!-- all the high scoreds page -->
      <section id="highscores">
        <h1>Highscores</h1>
        <ul id="scorelist"></ul>
      </section>

      <!-- try again button -->

      <button type="submit" id="newgame">Try Again</button>

      <script src="assets/scripts/java.js"></script>
    </section>
  </body>
</html>
